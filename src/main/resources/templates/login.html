<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<p th:if="${loginError}" th:text="${loginError}"></p>
<form action="/loginverify" th:action="@{/loginverify}" method="post">

    <table>
        <tr>
            <td>User:</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit" name="submit"/>
            </td>
        </tr>
    </table>
</form>

<a th:href="@{/}">Główna</a>

<div class="container" th:style="'background-color: #e5e5e5; position: absolute; bottom: 0px;'">
    <p>Developed by ©2018 Wojciech Gauze Development</p>
</div>
</form>
</body>
</html>
